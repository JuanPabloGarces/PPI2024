<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamRush</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
        }

        .btn-blue {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">GLAMRUSH</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="#colecciones">Colecciones</a>
            <a href="#productos">Productos</a>
            <a href="#contacto">Contacto</a>
            
            {% if user.is_authenticated %}
                {% if user.username == 'juanpablogarces' %}
                    <a href="{% url 'admin:index' %}">Administración</a>
                {% endif %}
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'signin' %}"><i class="fas fa-user"></i> Iniciar Sesión</a>
            {% endif %}
            
            <a href="#carrito"><i class="fas fa-shopping-cart"></i> Carrito (0)</a>
        </div>
    </nav>
    

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
